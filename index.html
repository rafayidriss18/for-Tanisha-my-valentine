<style>
body {
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background: rgba(255, 255, 255, 0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 80%;
    max-width: 500px;
}

input {
    padding: 10px;
    width: 80%;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 15px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;

    cursor: pointer;
}

button:hover {
    background-color: #c7436a;
}

#mainContent {
    display: none;

<body>

<div class="container" id="login">

    <p id="message"></p>
</div>

<div id="mainContent">
    <h1>for tanisha üíó</h1>

</div>

<script>
function checkPassword() {
    var input = document.getElementById("password").value.toLowerCase();
