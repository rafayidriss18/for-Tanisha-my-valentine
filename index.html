<!DOCTYPE html>
<html>
<head>
<title>for tanisha ‚ù§Ô∏è</title>
<style>
body {
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg,#ffd6e8,#f3e8ff,#fff5f5,#fffacd,#ffe4e1);
    text-align:center;
}

#login,#mainContent {
    max-width:700px;
    margin:50px auto;
    padding:20px;
    border-radius:20px;
    background: rgba(255,255,255,0.85);
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

input {
    padding:10px;
    width:80%;
    margin-top:15px;
    border-radius:10px;
    border:1px solid #ccc;
}

button {
    margin:10px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#e75480;
    color:white;
    cursor:pointer;
}

button:hover {background:#c7436a;}

#letterBox {
    margin-top:40px;
    max-width:800px;
    text-align:left;
    line-height:1.6;
    font-size:18px;
    display:none;
}
</style>
</head>
<body>

<div id="login">
    <h2>enter our date üíï</h2>
    <input id="password" placeholder="8th october 2023">
    <br>
    <button onclick="checkPassword()">enter</button>
    <p id="message"></p>
</div>

<div id="mainContent" style="display:none;">
    <h1>for tanisha üíó</h1>
    <p>our memories are forever ‚ù§Ô∏è</p>
    <button onclick="showLetter('sad')">if you feel sad</button>
    <button onclick="showLetter('happy')">if you feel happy</button>

    <div id="letterBox"></div>
</div>

<script>
function checkPassword(){
    let val = document.getElementById('password').value.toLowerCase()
    if(val==='8th october 2023'){
        document.getElementById('login').style.display='none';
        document.getElementById('mainContent').style.display='block';
    }else{
        document.getElementById('message').innerText='wrong password üíó';
    }
}

let letters={
    sad:"i know there are days when your chest feels heavy and the world seems too loud and everything around you makes you feel smaller than you are and i wish i could be there to take your hand and make you feel that you are never alone even when things feel impossible i remember how soft you are ...",
    happy:"when you are happy the air around you feels lighter and your laughter fills everything and it pulls me closer even when we are apart i think about how your eyes sparkle and your smile spreads warmth ...",
    // add the rest of letters here in same format
};

function showLetter(type){
    let box=document.getElementById('letterBox');
    if(letters[type]){
        box.style.display='block';
        box.innerText=letters[type];
        box.scrollIntoView({behavior:'smooth'});
    }
}
</script>

</body>
</html>
