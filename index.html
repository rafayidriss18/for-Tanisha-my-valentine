<!DOCTYPE html>
<html>
<head>
<title>for tanisha ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffd6e8, #f3e8ff, #fff5f5, #fffacd, #ffe4e1);
    text-align: center;
}

#login, #mainContent {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255,255,255,0.85);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

input {
    padding: 10px;
    width: 80%;
    margin-top: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #e75480;
    color: white;
    cursor: pointer;
}

button:hover { background: #c7436a; }

#mainContent { display: none; }

#letterBox {
    margin-top: 40px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    font-size: 18px;
    line-height: 1.6;
    text-align: left;
}
</style>
</head>
<body>

<div id="login">
    <h2>enter the date our story began üíï</h2>
    <p>hint its the day we first met</p>
    <input type="text" id="password" placeholder="8th october 2023">
    <br>
    <button onclick="checkPassword()">enter</button>
    <p id="message"></p>
</div>

<div id="mainContent">
    <h1>for tanisha üíó</h1>
    <p>from the moment we stood under the night sky above the city lights and shared our first kiss i knew you were not just a moment you were a forever kind of feeling</p>

    <h2>letters for every emotion üíå</h2>
    <button onclick="showLetter('sad')">if you feel sad</button>
    <button onclick="showLetter('happy')">if you feel happy</button>
    <button onclick="showLetter('hug')">if you want a hug</button>

    <div id="letterBox"></div>
</div>

<script>
function checkPassword() {
    var input = document.getElementById("password").value.toLowerCase();
    if(input === "8th october 2023") {
        document.getElementById("login").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        document.getElementById("message").innerText = "wrong password my dramatic girl try again üíó";
    }
}

function showLetter(type) {
    var box = document.getElementById("letterBox");

    var letters = {
        sad: "i know there are days when your heart feels heavier than it should and i wish i could hold you and remind you that even on your lowest days you are deeply loved by me and nothing will ever change that",
        happy: "when you are happy the world feels brighter and your smile becomes my favorite sight and i fall in love with you all over again every single time",
        hug: "come here in your mind and let me wrap my arms around you and hold you close and remind you that you are safe wanted cherished completely"
    };

    if(letters[type]){
        box.innerText = letters[type];
        box.scrollIntoView({behavior:"smooth"});
    }
}
</script>

</body>
</html>
